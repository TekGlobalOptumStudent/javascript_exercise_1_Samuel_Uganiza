<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross</title>
</head>
<body>
    <script type="text/javascript">
        var size = prompt("Enter size");
        document.write("Input size: " + size + "<br>");
        document.write("<br>");
        document.write("Shape: <br>");
        for(var i = 0; i < size; i++){
            for(var j = 0; j < size; j++){
                if(j == i || j == size - i - 1){
                    document.write("*");
                } else {
                    document.write("&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
